<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/style.css">
    <script src="https://kit.fontawesome.com/a14b3ad818.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Playfair+Display:wght@400;600;700;800;900&family=Roboto:wght@400;700;300;500;600;800;900&display=swap" rel="stylesheet">
    <title>Sign-up</title>
</head>
<body>
    <section class="black-background">
        <p class="sign-up-head">
            <h1 class="sign-in">Sign Up</h1>
            <i class="fa-solid fa-right-to-bracket"></i>
        </p>
        <form action="#" method="post">
            <p class="userName">
                <input type="text" name="username" id="userName"/>
                <i class="fa-regular fa-user"></i>
            </p>
            <p class="email">
                <input type="email" name="email" id="Email"/>
                <i class="fa-regular fa-envelope"></i>
            </p>
            <p class="password">
                <input type="password" name="password" id="password-signup"/>
                <i class="fa-solid fa-key"></i>
            </p>\
        
            <p class="sign-in-button">
                <button class="signup-button">SIGN up</button>
            </p>
        </form>
        <div class="forgot-password">
            <p class="password-question">Already have an account?</p>
            <p class="account-link"><a href="./signin.html">Sign In</a></p>
        </div>

    </section>
    <script src="../assets/js/main.js" type="module"></script>
</body>
</html>
