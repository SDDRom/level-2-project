<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a14b3ad818.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Playfair+Display:wght@400;600;700;800;900&family=Roboto:wght@400;700;300;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style/style.css">
    <title>Sign-in</title>
</head>
<body>
    <section class="black-background">
        <div class="round-border">
            <i class="fa-solid fa-user"></i>
        </div>
        <h1 class="sign-in">Sign In To CVparfait</h1>
        <form action="#" method="post">
            <p class="userName">
                <input type="text" name="username" id="text-field"/>
                <i class="fa-regular fa-user"></i>
            </p>
            <p class="password">
                <input type="password" name="password" id="password-signin"/>
                <i class="fa-solid fa-key"></i>
            </p>
            <p class="sign-in-button">
                <button class="submit-button">SIGN IN</button>
            </p>
        </form>
        <div class="forgot-password">
            <p class="password-question">Forgot password?</p>
            <p class="account-link"><a href="./signup.html">Create Account</a></p>
        </div>

    </section>
    <script src="../assets/js/main.js" type="module"></script>
</body>
</html>
